        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        #search {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 250px;
            margin-right: 10px;
        }
        .sort-container {
            display: flex;
            align-items: center;
        }
        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        .tooltip {
            position: absolute;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            font-size: 14px;
            z-index: 10;
        }
        .cell {
            stroke: #fff;
            stroke-width: 1px;
            transition: opacity 0.3s;
        }
        .cell:hover {
            stroke: #333;
            stroke-width: 2px;
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .stats {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .no-results {
            text-align: center;
            margin-top: 50px;
            color: #666;
            font-size: 18px;
            display: none;
        }
    </style>
</head>

        </div>

        // Initialize the visualization with the data
        createTreemap();

        function createTreemap() {
            // Calculate total lines of code
            const totalLOC = projectData.reduce((sum, project) => sum + project.LinesOfCode, 0);
            const totalProjects = projectData.length;

            // Update stats
            document.getElementById('total-projects').textContent = totalProjects;
            document.getElementById('total-loc').textContent = totalLOC.toLocaleString();

            // Set up dimensions
            const margin = { top: 10, right: 10, bottom: 10, left: 10 };
            const width = 1160 - margin.left - margin.right;
            const height = 600 - margin.top - margin.bottom;

            // Create SVG
            const svg = d3.select("#treemap")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Create tooltip
            const tooltip = d3.select("body")
                .append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            // Create treemap layout
            const treemap = d3.treemap()
                .size([width, height])
                .padding(1)
                .round(true);

            // Create color scale
            const colorScale = d3.scaleQuantile()
                .domain([0, d3.max(projectData, d => d.LinesOfCode)])
                .range(["#d1e5f0", "#92c5de", "#4393c3", "#2166ac"]);

            // Function to update the visualization
            function updateVisualization(data, sortBy) {
                // Clear previous visualization
                svg.selectAll("*").remove();

                // Sort data
                if (sortBy === "name") {
                    data.sort((a, b) => a.ProjectName.localeCompare(b.ProjectName));
                } else {
                    data.sort((a, b) => b.LinesOfCode - a.LinesOfCode);
                }

                // Check if there are any results
                if (data.length === 0) {
                    document.getElementById("no-results").style.display = "block";
                    return;
                } else {
                    document.getElementById("no-results").style.display = "none";
                }

                // Prepare data for treemap
                const root = d3.hierarchy({ children: data })
                    .sum(d => d.LinesOfCode)
                    .sort((a, b) => b.value - a.value);

                // Apply treemap layout
                treemap(root);

                // Create cells
                const cell = svg.selectAll("g")
                    .data(root.leaves())
                    .enter()
                    .append("g")
                    .attr("transform", d => `translate(${d.x0},${d.y0})`);

                // Add rectangles
                cell.append("rect")
                    .attr("class", "cell")
                    .attr("width", d => d.x1 - d.x0)
                    .attr("height", d => d.y1 - d.y0)
                    .attr("fill", d => colorScale(d.data.LinesOfCode))
                    .on("mouseover", function(event, d) {
                        d3.select(this)
                            .attr("stroke", "#333")
                            .attr("stroke-width", 2);

                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9);

                        tooltip.html(`
                            <strong>${d.data.ProjectName}</strong><br>
                            Lines of Code: ${d.data.LinesOfCode.toLocaleString()}<br>
                            ${(d.data.LinesOfCode / totalLOC * 100).toFixed(2)}% of total
                        `)
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", function() {
                        d3.select(this)
                            .attr("stroke", "#fff")
                            .attr("stroke-width", 1);

                        tooltip.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });

                // Add text labels (only for cells large enough)
                cell.append("text")
                    .attr("x", 4)
                    .attr("y", 14)
                    .attr("fill", d => d.data.LinesOfCode > d3.max(data, d => d.LinesOfCode) / 4 ? "white" : "black")
                    .text(d => {
                        const width = d.x1 - d.x0;
                        const name = d.data.ProjectName;
                        // Only show text if the cell is wide enough
                        return width > name.length * 6 ? name : "";
                    })
                    .style("font-size", "12px")
                    .style("pointer-events", "none");
            }

            // Initial visualization
            updateVisualization(projectData, "size");

            // Handle search
            document.getElementById("search").addEventListener("input", function() {
                const searchTerm = this.value.toLowerCase();
                const filteredData = projectData.filter(project =>
                    project.ProjectName.toLowerCase().includes(searchTerm)
                );
                updateVisualization(filteredData, document.getElementById("sort").value);
            });

            // Handle clear search
            document.getElementById("clear-search").addEventListener("click", function() {
                document.getElementById("search").value = "";
                updateVisualization(projectData, document.getElementById("sort").value);
            });

            // Handle sort change
            document.getElementById("sort").addEventListener("change", function() {
                const searchTerm = document.getElementById("search").value.toLowerCase();
                const filteredData = searchTerm ?
                    projectData.filter(project => project.ProjectName.toLowerCase().includes(searchTerm)) :
                    projectData;
                updateVisualization(filteredData, this.value);
            });
        }
